{% extends "base.html" %}

{% block content %}
<h1>회원 수정</h1>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">수정</button>
</form>
<a href="{% url 'accounts:change_password' %}"><button>비밀번호 변경하러 가기</button></a>
{% endblock content %}
